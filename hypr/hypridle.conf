# keyborad backlight
listener {
    timeout = 15
    on-timeout = asusctl -k off
    on-resume = asusctl -k low
}

# dpms internal
listener {
    # DPMS TIMEOUT
    timeout = 600
    # DPMS ONTIMEOUT
    on-timeout = hyprctl dispatch dpms off
    # DPMS ONRESUME
    on-resume = hyprctl dispatch dpms on
}


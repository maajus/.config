#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

monitor=eDP-1,2560x1600@240,0x0,1.25,bitdepth,10
monitor=eDP-2,2560x1600@240,0x0,1.25,bitdepth,10
#monitor=eDP-2,disable

xwayland {
   force_zero_scaling = true
}

# trigger when the switch is turning off
bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, 2560x1600@240, 0x0, 1.25, bitdepth,10"
bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-2, 2560x1600@240, 0x0, 1.25, bitdepth,10"
# trigger when the switch is turning on
bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-2, disable"



#exec = gsettings set org.gnome.desktop.interface gtk-theme Kanagawa-Borderless 
exec = gsettings set org.gnome.desktop.interface gtk-theme Catppuccin-Mocha-Standard-Flamingo-Dark
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec = gsettings set org.gnome.desktop.interface text-scaling-factor 1
#exec = gsettings set org.gnome.desktop.interface icon-theme 'Gruvminimal'

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = wofi --show drun
$menuC = wofi --show run

# Some default env vars.
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
# env = ENABLE_VKBASALT,1
# env = XDG_CURRENT_DESKTOP,Hyprland
# env = XDG_SESSION_TYPE,wayland
# env = XDG_SESSION_DESKTOP,Hyprland
# env = GDK_BACKEND,wayland
# env = QT_QPA_PLATFORM,wayland
# env = QT_QPA_PLATFORMTHEME,qt5ct
# env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# env = MOZ_ENABLE_WAYLAND,1
# env = GTK_THEME,Gruvminimal



Cursor {
    #no_hardware_cursors = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,lt
    kb_options = grp:alt_shift_toggle
    kb_variant =
    kb_model =
    kb_rules =
    repeat_rate = 50
    repeat_delay = 400

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}


binds {
    allow_workspace_cycles = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # windowrulev2 = noborder, onworkspace:1
    gaps_in = 3
    gaps_out = 5 
    border_size = 1
    col.active_border = rgba(FF79C6ee)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    new_on_top = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    vrr = 1
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, P, exec, $fileManager
bind = $mainMod, space, togglefloating, 
bind = $mainMod, F2, exec, $menu
bind = Alt, F2, exec, $menuC
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, v, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# move active window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# resize active window
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#toggle previous workspace
bind=SUPER,TAB,workspace,previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl -d intel_backlight s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl -d intel_backlight s 5%-

# show clipboard in wofi
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
# bind = $mainMod, F12, exec, wtype -M shift -k insert
#bind = SUPER+ALT,S,exec,wtype -M shift -k insert -m shift

#media keys
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Volume Control
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- 
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
# Mute Mic
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

#bind = , XF86AudioLowerVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
#bind = , XF86AudioRaiseVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
#bind = , XF86AudioMute,exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = $mainMod, F8, exec, playerctl --player=spotify play-pause
bind = $mainMod, F9, exec, playerctl --player=spotify next
bind = $mainMod, F7, exec, playerctl --player=spotify previous
# ROG Control Center
bind = , XF86Launch1, exec, rog-control-center
# Keyboard Brightness Controls
bind = , XF86KbdBrightnessDown, exec, asusctl -p
bind = , XF86KbdBrightnessUP, exec, asusctl -n

# Touchpad Toggle
bind = , XF86TouchpadToggle, exec, hyprctl keyword "device:elan1201:00-04f3:3098-touchpad:enabled" false
bind = CTRL, XF86TouchpadToggle, exec, hyprctl keyword "device:elan1201:00-04f3:3098-touchpad:enabled" true

# exec
exec-once = waybar -c ~/.config/waybar/config.jsonc
exec-once = wl-paste --primary --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
#exec-once = copyq --start-server
exec-once = dunst # notification deamon
exec-once = hypridle # idle deamon
exec-once = hyprpaper # wallpaper deamon
exec-once = wl-paste -t text --watch clipman store --no-persist
exec-once = nm-applet --indicator # systray app for Network/Wifi
